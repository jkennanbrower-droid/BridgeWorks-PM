services:
  - type: web
    name: bridgeworks-public
    env: node
    buildCommand: corepack pnpm install --frozen-lockfile && corepack pnpm -C apps/public run build
    startCommand: corepack pnpm -C apps/public run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"

